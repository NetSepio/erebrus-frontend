name: "Build and Push to GHCR"

on:
  push:
    branches:
      - main
      - pranj-branch  # Added your branch

jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and Push Docker Image
        env:
          DEV_ENV_FILE: ${{ secrets.DEV_ENV_FILE }}
        run: |
          echo "$DEV_ENV_FILE" > .env.local
          export CURRENT_BRANCH=${GITHUB_REF#refs/heads/}
          export TAG=$([[ $CURRENT_BRANCH == $(basename ${{ github.ref }}) ]] && echo $CURRENT_BRANCH || echo "latest")
          echo $TAG
          export GITHUB_REF_IMAGE=ghcr.io/$GITHUB_REPOSITORY:$GITHUB_SHA
          export GITHUB_BRANCH_IMAGE=ghcr.io/$GITHUB_REPOSITORY:$TAG
          export GITHUB_REF_IMAGE=$(echo $GITHUB_REF_IMAGE | tr '[:upper:]' '[:lower:]')
          export GITHUB_BRANCH_IMAGE=$(echo $GITHUB_BRANCH_IMAGE | tr '[:upper:]' '[:lower:]')
          docker build --build-arg version=$GITHUB_SHA -t $GITHUB_REF_IMAGE -t $GITHUB_BRANCH_IMAGE .
          echo "Pushing Image to GitHub Container Registry"
          docker push $GITHUB_REF_IMAGE
          docker push $GITHUB_BRANCH_IMAGE
          rm -rf .env.local

  deploy_dev:
    needs: build_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on DEV server
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/pranj-branch'
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.PROD_REMOTE_SERVER_ADDRESS }}
          username: ${{ secrets.PROD_SERVER_USERNAME }}
          key: ${{ secrets.PROD_REMOTE_SERVER_KEY }}
          port: ${{ secrets.PROD_SSH_PORT }}
          script: |
            pwd
            export BRANCH_NAME=${GITHUB_REF#refs/heads/}
            export IMAGE_TAG=$([ "$BRANCH_NAME" = "main" ] && echo "main" || echo "$BRANCH_NAME")
            docker stop erebrus-frontend-dev && docker rm erebrus-frontend-dev
            docker rmi ghcr.io/netsepio/erebrus-frontend:$IMAGE_TAG || true
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin
            docker pull ghcr.io/netsepio/erebrus-frontend:$IMAGE_TAG
            docker run --name="erebrus-frontend-dev" --restart=always -p 4041:3000 --net=bridge -d ghcr.io/netsepio/erebrus-frontend:$IMAGE_TAG