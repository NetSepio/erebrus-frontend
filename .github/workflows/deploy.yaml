name: "Build and Push to GHCR"

on:
  push:
    branches:
      - main
      - pranjbranch # Added your branch

jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and Push Docker Image
        env:
          DEV_ENV_FILE: ${{ secrets.DEV_ENV_FILE }}
        run: |
          echo "$DEV_ENV_FILE" > .env.local
          export CURRENT_BRANCH=${GITHUB_REF#refs/heads/}
          export TAG=$(echo "$CURRENT_BRANCH" | tr '[:upper:]' '[:lower:]')
          echo "Building with tag: $TAG"
          export GITHUB_REF_IMAGE=ghcr.io/$GITHUB_REPOSITORY:$GITHUB_SHA
          export GITHUB_BRANCH_IMAGE=ghcr.io/$GITHUB_REPOSITORY:$TAG
          export GITHUB_REF_IMAGE=$(echo $GITHUB_REF_IMAGE | tr '[:upper:]' '[:lower:]')
          export GITHUB_BRANCH_IMAGE=$(echo $GITHUB_BRANCH_IMAGE | tr '[:upper:]' '[:lower:]')
          docker build --build-arg version=$GITHUB_SHA -t $GITHUB_REF_IMAGE -t $GITHUB_BRANCH_IMAGE .
          echo "Pushing Image to GitHub Container Registry"
          docker push $GITHUB_REF_IMAGE
          docker push $GITHUB_BRANCH_IMAGE
          rm -rf .env.local

  deploy_dev:
    needs: build_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on DEV server
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/pranjbranch'
        uses: appleboy/ssh-action@v0.1.7
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        with:
          host: ${{ secrets.DEV_REMOTE_SERVER_ADDRESS }}
          username: ${{ secrets.DEV_SERVER_USERNAME }}
          key: ${{ secrets.DEV_REMOTE_SERVER_KEY }}
          port: ${{ secrets.DEV_SSH_PORT }}
          envs: BRANCH_NAME
          script: |
            pwd
            export IMAGE_TAG=$(echo "$BRANCH_NAME" | tr '[:upper:]' '[:lower:]')
            echo "Using image tag: $IMAGE_TAG"
            echo "Branch name: $BRANCH_NAME"
            docker stop erebrus-frontend-dev 2>/dev/null || echo "Container not running"
            docker rm erebrus-frontend-dev 2>/dev/null || echo "Container not found"
            docker rmi ghcr.io/netsepio/erebrus-frontend:$IMAGE_TAG 2>/dev/null || echo "Image not found locally"
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin
            docker pull ghcr.io/netsepio/erebrus-frontend:$IMAGE_TAG
            docker run --name="erebrus-frontend-dev" --restart=always -p 4041:3000 --net=bridge -d ghcr.io/netsepio/erebrus-frontend:$IMAGE_TAG
